# Simple Lambda Asset Example
#
# This creates a single asset backed by a Lambda function.
# The Lambda receives the full Dagster payload (default).

type: components.lambda_component.LambdaFunctionComponent

attributes:
  lambda_config:
    function_name: my-data-processor
    invocation_type: Event  # Async invocation
    payload_mode: full  # Full Dagster payload (default)

  asset:
    key: processed_data
    description: Data processed by Lambda function
    group_name: data_processing
    config_schema:
      input_path:
        type: string
        default: "s3://my-bucket/input/"
      output_path:
        type: string
        default: "s3://my-bucket/output/"
    metadata:
      owner: data-team
      sla_minutes: 30
